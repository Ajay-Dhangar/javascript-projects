<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time & Date Widget by Ajay Dhangar</title>
    <meta name="description" content="A modern, dynamic Time & Date Widget with interactive UI/UX and animations.">
    <meta name="keywords" content="Time Widget, Date Widget, Dynamic Web App, Interactive UI, Ajay Dhangar">
    <meta name="author" content="Ajay Dhangar">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="landing-page">
        <h1>Welcome to the Advanced Time & Date Widget</h1>
        <p>Experience modern, dynamic, and interactive design.</p>
        <button onclick="showWidget()">Get Started</button>
    </div>

    <div class="time-date-widget hidden">
        <div class="time">
            <span id="hours">00</span>:
            <span id="minutes">00</span>:
            <span id="seconds">00</span>
        </div>
        <br />
        <div class="date">
            <span id="day">00</span>/
            <span id="month">00</span>/
            <span id="year">0000</span>
        </div>
    </div>

    <script src="./src.js"></script>
    
</body>
</html>
